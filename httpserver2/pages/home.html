<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container-fluid">
          <a class="logo">MyApp</a>
          <div class="links">
                  <a href="/">Home</a>
                  <a href="/about">About</a>
                  <a href="/contact">Contact</a>
                  <a href="/pricing">Pricing</a>
                  <a href="/downloads">Downloads</a>
                  <a href="/register">Login/signup</a>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div class="main">
    <h2 >HOME PAGE</h2>
    <button class="btn btn-success" id="getdata">get data</button>
    <button class="btn btn-warning" id="sendbtn">Send data</button>

</div>

<div class="details">
   
  <h3 id="name"></h3>
  <h3 id="age"></h3>
  <h3 id="address"></h3>


</div>

    

<script>
    let getbutton=document.getElementById("getdata");
    let sendbutton=document.getElementById("sendbtn");
    let name=document.getElementById("name");
    let age=document.getElementById("age");
    let address=document.getElementById("address");
    
    getbutton.addEventListener("click",(event)=>{
        fetch("/getdata").then(response=>response.json()).then(data=>{
          console.log(data);
         name.textContent=data.name;
         age.textContent=data.age;
          address.textContent=data.address;


        }
          ).catch(error=>console.log(error)
 );
    })

   sendbutton.addEventListener("click",(event)=>{
  let student={name:"subham",age:25,address:"Odisha"}

  fetch("/sendData",{
    method:"POST",
    headers:{"content-type":"application/json"},
    body:JSON.stringify(student),
  }).then(response=>response.json()).then(data=>console.log(data)).catch(err=>console.log(err)
  )
   }) ;

</script>
</body>
</html>
